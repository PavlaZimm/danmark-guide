<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#dc2626" rx="32"/>

  <!-- Castle/Denmark icon -->
  <g transform="translate(96, 96)">
    <!-- Flag pole -->
    <rect x="-2" y="-60" width="4" height="80" fill="white"/>

    <!-- Danish flag -->
    <rect x="0" y="-50" width="40" height="12" fill="white"/>
    <rect x="0" y="-34" width="40" height="12" fill="white"/>
    <rect x="8" y="-50" width="8" height="24" fill="#dc2626"/>

    <!-- Castle base -->
    <rect x="-40" y="-10" width="80" height="50" fill="white" opacity="0.9"/>

    <!-- Castle towers -->
    <rect x="-40" y="-30" width="20" height="20" fill="white" opacity="0.9"/>
    <rect x="20" y="-30" width="20" height="20" fill="white" opacity="0.9"/>

    <!-- Tower tops -->
    <rect x="-38" y="-32" width="4" height="4" fill="white"/>
    <rect x="-30" y="-32" width="4" height="4" fill="white"/>
    <rect x="22" y="-32" width="4" height="4" fill="white"/>
    <rect x="30" y="-32" width="4" height="4" fill="white"/>

    <!-- Door -->
    <rect x="-10" y="10" width="20" height="30" fill="#dc2626"/>

    <!-- Windows -->
    <rect x="-30" y="-5" width="12" height="12" fill="#dc2626"/>
    <rect x="18" y="-5" width="12" height="12" fill="#dc2626"/>
  </g>
</svg>
