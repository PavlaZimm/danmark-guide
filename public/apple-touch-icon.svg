<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" fill="#dc2626"/>

  <!-- Castle/Denmark icon -->
  <g transform="translate(90, 90)">
    <!-- Flag pole -->
    <rect x="-2" y="-56" width="4" height="75" fill="white"/>

    <!-- Danish flag -->
    <rect x="0" y="-47" width="37" height="11" fill="white"/>
    <rect x="0" y="-32" width="37" height="11" fill="white"/>
    <rect x="7.5" y="-47" width="7.5" height="22" fill="#dc2626"/>

    <!-- Castle base -->
    <rect x="-37" y="-9" width="75" height="47" fill="white" opacity="0.9"/>

    <!-- Castle towers -->
    <rect x="-37" y="-28" width="18" height="18" fill="white" opacity="0.9"/>
    <rect x="18" y="-28" width="18" height="18" fill="white" opacity="0.9"/>

    <!-- Tower tops -->
    <rect x="-35" y="-30" width="3.5" height="3.5" fill="white"/>
    <rect x="-28" y="-30" width="3.5" height="3.5" fill="white"/>
    <rect x="20" y="-30" width="3.5" height="3.5" fill="white"/>
    <rect x="28" y="-30" width="3.5" height="3.5" fill="white"/>

    <!-- Door -->
    <rect x="-9" y="9" width="18" height="28" fill="#dc2626"/>

    <!-- Windows -->
    <rect x="-28" y="-5" width="11" height="11" fill="#dc2626"/>
    <rect x="16" y="-5" width="11" height="11" fill="#dc2626"/>
  </g>
</svg>
