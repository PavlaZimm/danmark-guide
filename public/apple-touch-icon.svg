<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background inspired by Danish red -->
  <defs>
    <linearGradient id="danishRedApple" x1="0" y1="0" x2="180" y2="180">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>
    <filter id="shadowApple">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background (no border radius for Apple) -->
  <rect width="180" height="180" fill="url(#danishRedApple)"/>

  <!-- Danish cross pattern (subtle) -->
  <rect x="0" y="71" width="180" height="38" fill="white" opacity="0.1"/>
  <rect x="71" y="0" width="38" height="180" fill="white" opacity="0.1"/>

  <!-- Letter K with Danish flag cross integrated -->
  <g filter="url(#shadowApple)">
    <!-- K letter - modern design -->
    <path d="M 56 56 L 56 124 L 68 124 L 68 90 L 103 124 L 118 124 L 83 90 L 116 56 L 101 56 L 68 88 L 68 56 Z" fill="white"/>

    <!-- Small Danish cross accent -->
    <rect x="122" y="54" width="4" height="71" fill="white"/>
    <rect x="97" y="79" width="52" height="4" fill="white"/>
  </g>

  <!-- Subtle circle decoration -->
  <circle cx="135" cy="45" r="6" fill="white" opacity="0.8"/>
</svg>
